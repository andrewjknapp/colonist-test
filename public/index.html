<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="style.css">
	<title>Ping Pong Game</title>
</head>
<body>
	<canvas id="canvas" width="800" height="400"></canvas>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		
		const BALL_INITIAL_SPEED = 30;
		const sharedPlayerAttributes = {
			width  : 20,
			height : 100,
			speed  : 15,
			direction : 0,
		}
		
		app.onInit = function(){
			const canvas = document.getElementById("canvas");
			canvas.width = window.innerWidth;
			this.width = window.innerWidth;
			canvas.height = window.innerHeight;
			this.height = window.innerHeight;
		
			// Create Nodes for Player1, Player2, and Ball
			this.nodes.push({
				id : "player1",
				x  : 100,
				y  : (window.innerHeight / 2) - 50,
				color : "red",
				...sharedPlayerAttributes,
			})

			this.nodes.push({
				id : "player2",
				x  : window.innerWidth - 120,
				y  : (window.innerHeight / 2) - 50,
				color: "green",
				...sharedPlayerAttributes,
			})

			this.nodes.push({
				id : "ball",
				x  : (window.innerWidth / 2) - 10,
				y  : (window.innerHeight / 2) - 10,
				color  : "blue",
				width  : 20,
				height : 20,
				speed  : 5,
				dy : (Math.random() * BALL_INITIAL_SPEED) - BALL_INITIAL_SPEED / 2,   // Initial y velocity between -2.5 and 2.5
				dx : ((Math.random() * BALL_INITIAL_SPEED) - BALL_INITIAL_SPEED / 2), // Initial x velocity between -2.5 and 2.5 
			})

			// Add listeners to check for button presses
			// Will change position of player by adding 
			// their speed * direction to player y value
			// in onUpdate;
			document.addEventListener("keydown", (e) => {
				
				switch (e.key) {
					case 'w':
						this.getNode('player1').direction = -1;
						break;
					case 's':
						this.getNode('player1').direction = 1;
						break;
					case 'ArrowUp':
						this.getNode('player2').direction = -1;
						break;
					case 'ArrowDown':
						this.getNode('player2').direction = 1;
						break;
				}
			})

			document.addEventListener("keyup", (e) => {
				switch (e.key) {
					case 'w':
					case 's':
						this.getNode('player1').direction = 0;
						break;
					case 'ArrowUp':
					case 'ArrowDown':
						this.getNode('player2').direction = 0;
				}
			})
		};

		let player1Node;
		let player2Node;
		let ballNode;

		app.onUpdate = function(time){
			// Store in variables to prevent recalling
			// getNode O(n) lookup each time it is used
			player1Node = this.getNode('player1');
			player2Node = this.getNode('player2');
			ballNode = this.getNode('ball');

			// Control Player Movement
			handlePlayerMovement(player1Node);
			handlePlayerMovement(player2Node);

			// Handle Ball Movement and interractions
			// Bounce off cieling and floor
			if (ballNode.y <= 0 || ballNode.y >= (window.innerHeight - ballNode.height)) {
				ballNode.dy *= -1;
			}
			// Bounce off back walls
			if (ballNode.x <= 0 || ballNode.x >= (window.innerWidth - ballNode.width)) {
				ballNode.dx *= -1;
			} 
					// If Ball makes contact with Player1's paddle
			else if (ballNode.x <= (player1Node.x + player1Node.width) && 
					 ballNode.x >= (player1Node.x + player1Node.width / 2) && 
					 ballNode.y >= player1Node.y && ballNode.y <= player1Node.y + player1Node.height) {
				ballNode.dx *= -1;
			}	
					// If Ball makes contact with Player2's paddle
			else if (ballNode.x + ballNode.width >= player2Node.x && ballNode.x + ballNode.width <= player2Node.x + (player2Node.width / 2) &&
					ballNode.y >= player2Node.y && ballNode.y <= player2Node.y + player2Node.height) {
				ballNode.dx *= -1
			}
			
			ballNode.x += ballNode.dx;
			ballNode.y += ballNode.dy;
			
		};

		const handlePlayerMovement = (player) => {
				// If the player is within the canvas allow to move *OR*
			if (player.y > 0 && player.y < window.innerHeight - player.height ||
				// If player is at top boundary, prevent from going upward *OR*
				player.y === 0 && player.direction != -1 ||
				// If player is at bottom boundary, prevent from going downward
				player.y === window.innerHeight - player.height && player.direction != 1) {

				player.y += player.direction * player.speed;
			}
			// If the player is above the top, set y to top.
			else if (player.y < 0) {
				player.y = 0;
			}
			// If the player is below the bottom, set y to bottom.
			else if (player.y > window.innerHeight - player.height) {
				player.y = window.innerHeight - player.height;
			}
		}
	</script>
</body>
</html>
