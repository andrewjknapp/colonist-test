<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="style.css">
	<title>Ping Pong Game</title>
</head>
<body>
	<canvas id="canvas" width="800" height="400"></canvas>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		
		const sharedPlayerAttributes = {
			width  : 20,
			height : 100,
			speed  : 15,
			direction : 0,
		}
		
		app.onInit = function(){
			const canvas = document.getElementById("canvas");
			canvas.width = window.innerWidth;
			this.width = window.innerWidth;
			canvas.height = window.innerHeight;
			this.height = window.innerHeight;
		
			// Create Nodes for Player1, Player2, and Ball
			this.nodes.push({
				id : "player1",
				x  : 100,
				y  : (window.innerHeight / 2) - 50,
				color : "red",
				...sharedPlayerAttributes,
			})

			this.nodes.push({
				id : "player2",
				x  : window.innerWidth - 120,
				y  : (window.innerHeight / 2) - 50,
				color: "green",
				...sharedPlayerAttributes,
			})

			this.nodes.push({
				id : "ball",
				x  : (window.innerWidth / 2) - 10,
				y  : (window.innerHeight / 2) - 10,
				color  : "blue",
				width  : 20,
				height : 20,
				speed  : 5,
				dy : (Math.random() * 5) - 2.5,   // Initial y velocity between -2.5 and 2.5
				dx : ((Math.random() * 5) - 2.5), // Initial x velocity between -2.5 and 2.5 
			})

			// Add listeners to check for button presses
			// Will change position of player by adding 
			// their speed * direction to player y value
			// in onUpdate;
			document.addEventListener("keydown", (e) => {
				
				switch (e.key) {
					case 'w':
						this.getNode('player1').direction = -1;
						break;
					case 's':
						this.getNode('player1').direction = 1;
						break;
					case 'ArrowUp':
						this.getNode('player2').direction = -1;
						break;
					case 'ArrowDown':
						this.getNode('player2').direction = 1;
						break;
				}
			})

			document.addEventListener("keyup", (e) => {
				switch (e.key) {
					case 'w':
					case 's':
						this.getNode('player1').direction = 0;
						break;
					case 'ArrowUp':
					case 'ArrowDown':
						this.getNode('player2').direction = 0;
				}
			})
		};

		let player1;
		let player2;

		app.onUpdate = function(time){
			player1 = this.getNode('player1');
			player2 = this.getNode('player2');

			player1.y += player1.direction * player1.speed;
			player2.y += player2.direction * player2.speed;
		};
	</script>
</body>
</html>
